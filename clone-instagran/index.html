<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagran</title>
</head>
<body>
    <div class = "instagram-container">
        <div class="instagram-fone">
            <img src="/img/instagram-celular.png" alt="celular com a uma galeria de fotos">

        </div><!--fecha fone-->

        <div class="instagram-continue">
            <div class="grupo">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="logomarca do instagram">
                <div class="profile-foto">
                    <img src="/img/Michel3x4.jpg" alt="foto do perfil">
                </div><!--fecha foto profiile-->
                <a href="#" class="instagram-login">Continue como michelluciano</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--fecha grupo-->
            <div class="grupo">
                <p class="sem-conta">Não é michelluciano</p>
                <p class="sem-conta">
                    <span class="link-azul">Alterar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div><!--fecha grupo-->
            <div class="baixar-o-app">
                <p class="baixa-app">Baixe o aplicativo.</p>
                <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
                </div>
            </div>
        </div><!--fim continue-->
    </div><!--fecha container-->
</body>
</html>
